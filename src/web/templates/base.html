<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI 新聞收集器{% endblock %}</title>
    <!-- 引入 Bootstrap CSS (或其他框架) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入自訂 CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head_extra %}{% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('views.index') }}">AI 新聞</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('views.crawlers_page') }}">爬蟲管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('views.tasks_page') }}">任務管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('views.articles_page') }}">文章列表</a>
                    </li>
                    <!-- 其他導航項目 -->
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}
        <!-- 頁面內容將會放在這裡 -->
        {% endblock %}
    </main>

    <footer class="text-center mt-5 py-3 bg-light">
        <p>&copy; 2024 AI 新聞收集器</p>
    </footer>

    <!-- 引入 jQuery (Bootstrap 需要) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 引入 Socket.IO Client -->
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <!-- 引入自訂 JS -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
